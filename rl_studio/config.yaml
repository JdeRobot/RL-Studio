settings:
  output_dir: "./logs/"
  save_model: True
  save_positions: True
  debug_level: debug
  telemetry: False
  telemetry_mask: False
  plotter_graphic: False
  model_state_name: f1_renault
  total_episodes: 500_000
  training_time: 19
  save_episodes: 50
  save_every_step: 1_000
  lap_completed: False
  my_board: True
  load_qlearning_pickle_model: False
  load_qlearning_pickle_file: 1_20210622_1512_actions_set_simple_epsilon_0.99_QTABLE.pkl
  load_qlearning_model: False
  load_qlearning_table: train_qlearning_f1_simple_EPISODE_1_20210625-082424-qtable.npy
  ros_master_uri: '11311'
  gazebo_master_uri: '11345'

agent:
  f1:
    agent_name: f1
    camera_params:
      width: 640
      height: 480
      center_image: 320
      raw_image: True
      image_resizing: 5
      new_image_size: 32
      num_regions: 16
    states:
      state_space: image 
      image:
        0: [3]
      sp1: 
        0: [10]
      sp3:
        0: [5, 15, 22]
      sp5: 
        0: [3, 5, 10, 15, 20]  
      spn: 
        0: [10]   
    rewards:
      reward_function: discrete
      discrete:
        from_0_to_02: 10
        from_02_to_04: 2
        from_others: 1
        from_done: -100
        min_reward: 1_000
        highest_reward: 20_000
      linear:
        beta_0: 5
        beta_1: -0.05
        penal: -100
        min_reward: 1_000
        highest_reward: 20_000

actions:
    actions_number: 2
    actions_set: continuous
    available_actions:
      simple:
        0: [ 3, 0 ]
        1: [ 2, 1 ]
        2: [ 2, -1 ]
      medium:
        0: [ 3, 0 ]
        1: [ 2, 1 ]
        2: [ 2, -1 ]
        3: [ 1, 1.5 ]
        4: [ 1, -1.5 ]
      hard:
        0: [ 3, 0 ]
        1: [ 2, 1 ]
        2: [ 2, -1 ]
        3: [ 1.5, 1 ]
        4: [ 1.5, -1 ]
        5: [ 1, -1.5 ]
        6: [ 1, -1.5 ]
      test:
        0: [ 0, 0 ]
      continuous:
        v_min: 2
        v_max: 3
        w_right: -1
        w_left: 1

