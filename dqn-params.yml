
# Next params are in setting.py:
# - Actions 
# - Gazebo
# - Camera

Dirspace: /home/parallels/rl-studio-arm64

# Options: qlearning
Algorithm: dqn

# Options: f1
Agent: f1

# Options: train, test
Method: train

##### For test
num_test: 20
table_loaded_tested: train_qlearning_f1_simple_EPISODE_1_20210625-082424-qtable.npy


# Hyperparams
Hyperparams: 
  alpha: 0.8
  gamma: 0.9
  epsilon: 0.99
  epsilon_discount: 0.9986
  #highest_reward: 0
  total_episodes: 2


# Neural Net DQN settings
replay_memory_size: 50_000 # How many last steps to keep for model training
min_replay_memory_size: 1_000 # Minimum number of steps in a memory to start training
minibatch_size: 64 # How many steps (samples) to use for training
update_target_every: 5 # Terminal states (end of episodes)
model_name: '2x256'
memory_fraction: 0.20
height_image: 640
width_image: 480


# Options: simple, nurburgring, montreal, curves, manual
Model: simple

# Envs 
envs_params:
  simple:
    env: F1Env-v0
    training_type: dqn_camera
    circuit_name: simple
    #actions: available_actions_simple  # Change 
    launch: simple_circuit.launch
    #gaz_pos: gazebo_positions_simple  # Change
    #start_pose: gazebo_positions_simple
    alternate_pose: False
    estimated_steps: 100 #original 4000
    sensor: camera

# rewards
Rewards:
  from_0_02: 10
  from_02_04: 2
  from_others: 1
  from_done: -100 

highest_reward: 0

# ROS and GAZEBO
ROS_MASTER_URI: '11311'
GAZEBO_MASTER_URI: '11345'


# Flags
Train_hours: 2

debug_level: 0
#telemetry: False
#telemetry_mask: False
plotter_graphic: False

save_every_episode: 1
save_episodes: 1
save_every_step: 100

lap_completed: False
my_board: True
save_positions: False
save_model: True

load_model: False
file_load_pickle: 1_20210622_1512_actions_set_simple_epsilon_0.99_QTABLE.pkl

load_qtable: False
table_loaded: train_qlearning_f1_simple_EPISODE_1_20210625-082424-qtable.npy



